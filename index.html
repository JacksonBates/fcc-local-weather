<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class='wrapper'>
      <div class='item city-flex'><h1 class="city"></h1></div>
      <div class="item weather-icon-flex"></div>
      <div class="item temp-flex"><p><span class="temp"></span></p></div>
      <div class="item description-flex"><p><span class="description"></span><span class="weather-icon"></span></p></div>
      <footer class="footer item">
        <p>Data provided by <a href="http://openweathermap.com">OpenWeatherMap</a>. Weather icons by <a data-file="fog" href="http://www.flaticon.com/authors/rami-mcmin">Rami McMin</a> and <a data-file="cloud" href="http://www.flaticon.com/authors/designmodo">Designmodo</a>, via <a href="http://www.flaticon.com">flaticon.com</a>.<a href="http://creativecommons.org/licenses/by/3.0/"><img src="license/by.png" alt="creative commons attribution"></a></p>
      </footer>
    </div> <!-- end container -->
    <!--Scripts below this line -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
